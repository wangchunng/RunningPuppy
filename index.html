		<head>
			<meta charset="utf-8">
			<meta name="author" content="Bambang">
			<title>Running Puppy</title>
			
			<style> 
				div {
				  width: 100px;
				  height: 100px;
				  position: relative;
				  animation-name: runningPuppy;
				  animation-duration: 5s;
				  animation-iteration-count: infinite;
				  animation-direction:normal;  
				}
				
				@keyframes runningPuppy {
				  0%   {left:0px; top:100px;}
				  25%  {left:300px; top:100px;}
				  50%  {left:600px; top:100px;}
				  75%  {left:900px; top:100px;}
				  100% {left:1200px; top:100px;}
				}
				</style>
			
		</head>
		<body >
			<h1>Running Puppy</h1>
			<div>
				<img class="puppy" src="images/puppy.gif"> 
				
			</div>
		</body>
</html>
